<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const countUniqueValues = arr => {
      if (!arr.length) return 0;
      let counter = 1, i = 0, j = 1;
      while (j < arr.length) {
        if (arr[i] !== arr[j]) {
          i = j++;
          counter++;
        } else j++;
      }
      return counter;
    }

    countUniqueValues([1,1,1,2])
    console.log("TCL:     countUniqueValues([1,1,1,2])",     countUniqueValues([1,1,1,2]))
    countUniqueValues([])
    console.log("TCL:     countUniqueValues([])",     countUniqueValues([]))
    countUniqueValues([-2,-1,0,2])
    console.log("TCL:     countUniqueValues([-2,-1,0,2])",     countUniqueValues([-2,-1,0,2]))

  </script>
</body>
</html>
